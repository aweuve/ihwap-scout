<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IHWAP Scout – Tool Hub</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 30px; }
        .tool-list { display: flex; flex-direction: column; gap: 15px; }
        .tool-btn {
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
        }
        .preview-label {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 IHWAP Scout Tool Hub</h1>
        <div class="tool-list">
            <a href="{{ url_for('chat') }}" class="tool-btn">💬 Chat with Scout</a>
            <a href="{{ url_for('qci') }}" class="tool-btn">📸 QCI Photo Review</a>
            <a href="{{ url_for('scope') }}" class="tool-btn">📝 Scope of Work Summary</a>
        </div>

        <div class="preview-label">Preview Tools — Available for Future Use:</div>
        <div class="tool-list">
            <a href="{{ url_for('prevent') }}" class="tool-btn" style="background-color: #6c757d;">🚧 Deferral Preventer (Preview)</a>
            <a href="{{ url_for('age_finder') }}" class="tool-btn" style="background-color: #6c757d;">🛠️ HVAC / Appliance Age Finder (Preview)</a>
        </div>
    </div>
</body>
</html>
