<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scout Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #e3eaff 0%, #f7faff 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0; padding: 0;
        }
        .chat-container {
            max-width: 540px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(71,99,245,0.08), 0 1.5px 5px rgba(0,0,0,0.03);
            padding: 32px 18px 24px 18px;
            min-height: 70vh;
        }
        h2 {
            text-align: center;
            color: #4763f5;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: -1.5px;
        }
        .chat-log {
            max-height: 42vh;
            overflow-y: auto;
            background: #f4f7fe;
            border-radius: 14px;
            padding: 22px 16px 22px 16px;
            margin-bottom: 18px;
            font-size: 1.07rem;
            box-shadow: 0 2px 8px rgba(71,99,245,0.04);
        }
        .chat-entry {
            margin-bottom: 16px;
            padding-bottom: 8px;
        }
        .user-msg {
            color: #333;
            font-weight: 600;
        }
        .bot-msg {
            color: #2557c3;
            font-weight: 400;
            background: #eef4fe;
            border-radius: 10px;
            padding: 8px 12px;
            margin-top: 4px;
        }
        form {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        input[type="text"] {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: 1.5px solid #4763f5;
            font-size: 1.08rem;
            outline: none;
        }
        button {
            background: #4763f5;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0 24px;
            font-size: 1.09rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.15s, box-shadow 0.15s, transform 0.08s;
            box-shadow: 0 2px 8px rgba(71,99,245,0.09);
        }
        button:hover {
            background: #3547b6;
        }
        .reset-btn {
            float: right;
            margin-top: -18px;
            margin-bottom: 10px;
            background: #e8eefa;
            color: #4763f5;
            border: 1.5px solid #d5e5ff;
            font-size: 0.98rem;
            padding: 6px 17px;
        }
        .reset-btn:hover {
            background: #d5e5ff;
            color: #3547b6;
        }
        @media (max-width: 600px) {
            .chat-container { max-width: 99vw; padding: 10px 2vw; }
            .chat-log { font-size: 1rem; }
            form { flex-direction: column; }
            button { width: 100%; padding: 12px 0; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ§  Chat with Scout</h2>
        <form action="{{ url_for('chat.reset_chat') }}" method="get">
            <button type="submit" class="reset-btn">ðŸ”„ New Chat</button>
        </form>
        <div class="chat-log">
            {% for entry in chat_history %}
                <div class="chat-entry">
                    {% if entry.role == 'user' %}
                        <span class="user-msg">You:</span> {{ entry.content | safe }}
                    {% elif entry.role == 'assistant' %}
                        <div class="bot-msg">{{ entry.content | safe }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <form action="{{ url_for('chat.chat') }}" method="post" autocomplete="off">
            <input type="text" name="chat_input" placeholder="Type your questionâ€¦" autofocus required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
