<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Scout â€“ IHWAP Scout</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 30px; }
        .chat-history { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .chat-message {
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #d1ecf1;
            align-self: flex-end;
            border: 1px solid #bee5eb;
        }
        .assistant-message {
            background-color: #f8d7da;
            align-self: flex-start;
            border: 1px solid #f5c6cb;
        }
        form { display: flex; flex-direction: column; gap: 15px; }
        textarea { padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Chat with Scout</h1>
        <div class="chat-history">
            {% for message in chat_history %}
                <div class="chat-message {% if message['role'] == 'user' %}user-message{% else %}assistant-message{% endif %}">
                    {{ message['content'] | safe }}
                </div>
            {% endfor %}
        </div>
        <form method="POST">
            <textarea name="chat_input" rows="3" placeholder="Type your question..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
