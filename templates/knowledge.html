<!DOCTYPE html>
<html>
<head>
    <title>Scout Policy & Logic Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .search-form { margin-bottom: 30px; }
        .match-block {
            background: #f8ffd6; border: 2px solid #88b938;
            padding: 16px; margin-bottom: 18px; border-radius: 7px;
        }
        hr { border: none; border-top: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Scout Policy & Logic Search</h1>
    <form method="get" class="search-form">
        <input type="text" name="q" value="{{ query or '' }}" style="width: 340px; font-size: 1.2em;" placeholder="Enter search term..." autofocus required>
        <button type="submit" style="font-size:1.1em;">ðŸ”Ž Search</button>
    </form>

    {% if error %}
        <div style="color: red;"><b>{{ error }}</b></div>
    {% endif %}

    {% if results %}
        <div>
            {% for item in results %}
                <div class="match-block">
                    <b>{{ item.trigger }}</b><br>
                    {{ item.answer|safe }}<br>
                    <em>[{{ item.policy }}]</em>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
